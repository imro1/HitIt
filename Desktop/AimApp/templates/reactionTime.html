<!DOCTYPE html>
<html>

<head>
    <title>Reaction Time Exercise</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 48px;
            margin-top: 50px;
            margin-bottom: 20px;
            color: lightpink;
            text-shadow: 1px 1px #fff;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
            color: lightpink;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #box {
            width: 600px;
            height: 600px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #box:hover {
            background-color: #d9534f;
        }

        #box.green {
            width: 600px;
            height: 600px;
            background-color: #5cb85c;
            animation: pulse 1s ease-in-out infinite;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
            color: lightpink;
            text-shadow: 1px 1px #fff;
        }

        #restart-button {
            margin-bottom: 20px;
            font-size: 24px;
            padding: 10px 20px;
            background-color: pink;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px;
        }

        #restart-button:hover {
            background-color: white;
            color: black;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Reaction Time Exercise</h1>
        <p>Click the box as soon as it turns green!</p>
        <div id="box" onclick="checkTime()"></div>
        <p id="result"></p>
        <button onclick="restart()" id="restart-button" disabled>Restart</button>
    </div>
    <div class="btn-back">
        <a href='/index'>back</a>
    </div>
    <script>
        var startTime, endTime, clicks = 0;

        function getRandomTime(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function showBox() {
            var delay = getRandomTime(1000, 6000);
            setTimeout(function () {
                document.getElementById("box").classList.add("green");
                startTime = new Date();
            }, delay);
        }

        function checkTime() {
            clicks++;
            if (clicks == 1) {
                if (document.getElementById("box").classList.contains("green")) {
                    endTime = new Date();
                    var reactionTime
                        = (endTime - startTime) / 1000;
                    document.getElementById("result").innerHTML = "Your reaction time is " + reactionTime.toFixed(3) + " seconds.";
                    document.getElementById("box").classList.remove("green");
                } else {
                    document.getElementById("result").innerHTML = "You clicked too soon!";
                    document.getElementById("box").classList.add("red");
                    setTimeout(function () {
                        document.getElementById("box").classList.remove("red");
                    }, 200);
                }
                document.getElementById("restart-button").disabled = false;
            }
        } function restart() {
            clicks = 0;
            startTime = null;
            endTime = null;
            document.getElementById("result").innerHTML = "";
            document.getElementById("box").classList.remove("green");
            document.getElementById("box").classList.remove("red");
            document.getElementById("restart-button").disabled = true;
            setTimeout(showBox, 1000);
        }

        function showBox() {
            var delay = getRandomTime(1000, 6000);
            setTimeout(function () {
                document.getElementById("box").classList.add("green");
                startTime = new Date();
            }, delay);
        }

        setTimeout(showBox, 1000);
    </script>
</body>

</html>
<style>
    #container {
        width: 80%;
        margin: auto;
        text-align: center;
    }

    #box {
        width: 600;
        height: 600;
        background-color: #f00;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #box.green {
        background-color: #0f0;
    }

    #box.red {
        background-color: #f00;
        animation: shake 0.3s;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    button:hover {
        background-color: #555;
    }

    @keyframes shake {
        0% {
            transform: translateX(0);
        }

        25% {
            transform: translateX(10px);
        }

        50% {
            transform: translateX(-10px);
        }

        75% {
            transform: translateX(10px);
        }

        100% {
            transform: translateX(0);
        }
    }

    .btn-back a {
        background-color: gray;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 50px;
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 2px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
        text-decoration: none;
    }

    .btn-back:hover a {
        background-color: #0058B3;
    }

    .btn-back:active a {
        background-color: #004499;
        transform: translateY(2px);
    }
</style>
